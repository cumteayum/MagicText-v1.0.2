<html>
<head>
<title>TextUtilities with Django</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 style="margin-left: 400px; margin-top: 20px;" >Welcome to text analyzer</h1>
    <form action="analyze" method="get">
        <textarea style="width: 460px;margin-left: 400px; margin-top: 20px;" name="text" placeholder="Enter your text here"></textarea><br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="removepunc">Remove Punctuations<br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="fullcaps">Capitalize<br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="numremove">Remove Numbers<br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="newlineremover">Remove new line<br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="expacerem">Remove extra spaces<br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="charcount">Count characters<br>
        <input type="checkbox" style="margin-left: 400px; margin-top: 20px;"name="reverse">Reverse string<br>
        <button class="btn btn-dark" type="submit" style="margin-left: 400px; margin-top: 20px;">Analyze text</button>
    </form>
</body>
</html>

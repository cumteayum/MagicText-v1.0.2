<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>MagicText.com</title>



  </head>
  <body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">MagicText.com</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" href="https://z11nmvswlhc1j40wailuaq-on.drv.tw/www.myportfolio.com/">About</a>
			<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		  </div>
		</div>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
	  </nav>

	  <div class="alert alert-success alert-dismissable" role="alert">
		Welcome to MagicText, the text modifier!
	  </div>




	  <div class="container">

	  <form action="analyze" method="post"> {% csrf_token %} 

	  <label for="exampleFormControlTextarea1">Enter your text below and let us do the left <strong>work for you</strong></label>
	  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>

	  <div class="custom-control custom-switch">
		<input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
		<label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
	  </div>

	  <div class="custom-control custom-switch">
		<input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
		<label class="custom-control-label" for="customSwitch2">Capitalize</label>
	  </div>
	  
	  <div class="custom-control custom-switch">
		<input type="checkbox" name="numremove" class="custom-control-input" id="customSwitch3">
		<label class="custom-control-label" for="customSwitch3">Remove Numbers</label>
	  </div>
	  <div class="custom-control custom-switch">
		<input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch4">
		<label class="custom-control-label" for="customSwitch4">Remove new line</label>
	  </div>

	  <div class="custom-control custom-switch">
		<input type="checkbox" name="expacerem" class="custom-control-input" id="customSwitch5">
		<label class="custom-control-label" for="customSwitch5">Remove extra spaces</label>
	  </div>

	  <div class="custom-control custom-switch">
		<input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
		<label class="custom-control-label" for="customSwitch6">Count characters</label>
	  </div>

	  <div class="custom-control custom-switch">
		<input type="checkbox" name="reverse" class="custom-control-input" id="customSwitch7">
		<label class="custom-control-label" for="customSwitch7">Reverse</label>
	  </div><br>

	  <button type="submit" class="btn btn-dark">Let the magic happen !</button>

	</form>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
